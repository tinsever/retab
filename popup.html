<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    input[type="text"] { 
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid var(--border-color, #d7d7db);
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      border-color: var(--focus-color, #0060df);
      outline: none;
      box-shadow: 0 0 0 2px var(--focus-shadow, rgba(0, 96, 223, 0.3));
    }

    .persistent-container { 
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      font-size: 13px;
    }

    .persistent-container input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      filter: brightness(90%);
    }
  </style>
</head>
<body>
  <input type="text" id="titleInput" placeholder="New tab name">
  
  <div class="persistent-container">
    <input type="checkbox" id="persistentCheckbox">
    <label for="persistentCheckbox">Permanent</label>
  </div>
  
  <button id="saveButton">Rename</button>
  <script src="popup.js"></script>
</body>
</html>
