<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid var(--border-color, #d7d7db);
      border-radius: 4px;
      box-sizing: border-box;
    }

    input:focus {
      border-color: var(--focus-color, #0060df);
      outline: none;
      box-shadow: 0 0 0 2px var(--focus-shadow, rgba(0, 96, 223, 0.3));
    }

    button {
      width: 100%;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      filter: brightness(90%);
    }
  </style>
</head>
<body>
  <input type="text" id="titleInput" placeholder="Enter new tab name">
  <button id="saveButton">Rename</button>
  <script src="popup.js"></script>
</body>
</html>
